<title>Login</title>
{% extends 'layout.html' %}
{% load static %}
{% block body %}


{% if user.is_authenticated %}
<h1 class="p-2 text-center mb-5 text-warning">Vous êtes déja connecté  !</h1>

{% else %}


<div class="shadow pb-3 pt-4 mb-5 bg-body bg-body rounded text-black  m-5 fPersian">
  <h1 class="p-3  me-3">Se Connecter</h1>
  <div class="m-5">
    <form method="POST" action="" class="">
        {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label fs-2">nom d'utilisateur</label>
              <input type="text" width="" class="form-control form-control-lg" name="username" aria-describedby="emailHelp" placeholder="nom d'utilisateur...">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label fs-2">Mot de passe</label>
              <input type="password" class="form-control form-control-lg" placeholder="Mot de passe..." name="password">
            </div>
            <button type="submit" class="btn btn-primary">Se Connecter</button>
            </br>
            <label class="form-label fs-3 mt-5">Vous n'avez pas de compte ?</label>
            </br>
            <a href="{% url 'register' %}" class="btn btn-primary">S'inscrire</a>
          </br>
    </form>
  </div>
</div>
{% endif %}

{% endblock %}
