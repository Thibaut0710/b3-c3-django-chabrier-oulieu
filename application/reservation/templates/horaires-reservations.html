<title>Online Booking</title>
{% extends 'layout.html' %}
{% load static %}
{% block body %}




{% if user.is_authenticated %}

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black text-center m-5">
    <form method="post" action="{% url 'horaires' %}" class="me-2 ms-2" required>
        {% csrf_token %}

        <h3 class="text-center fPersian mt-4">Plages horaires disponibles :</h3>
        <div>
            <select class="form-select fs-3 text-center" name="time">
                {% for time in times %}
                <option value="{{time}}">{{time}}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary text-white mt-3 fPersian">Envoyer</button>

    </form>
</div>

{% else %}

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5">
    <h1 class="p-2  me-3">Vous devez d'abord vous connecter !</h1>
    <a href="{% url 'login' %}" class="btn btn-primary text-white">Se connecter</a>
</div>

{% endif %}


{% endblock %}
